<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
            background-color: #fff;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .marquee-content {
            display: flex;
            gap: 40px;
            animation: marquee 10s linear infinite;
        }

        .marquee-content img {
            height: 150px;
            width: auto;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes marquee {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <h1>Notes</h1>
    <div class="marquee-container">
        <div class="marquee-content">
            <img src="Goldstein_Boltzman.png" alt="A">
            <img src="Lars_Onsager_Sadistical_mech.png" alt="B">
            <img src="Lars_Osager_research.png" alt="C">
        </div>
    </div>
</body>
</html>
